<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Lab2-SASS</title>
</head>
<body>
    <div class="container w-8 m-auto m-t-5 p-y-5 text-center m-b-5">
        <form action="">
            <h1 class = "text-white text-center p-y-5 text-brown  ">Registeration Form</h1>
            <div class="row m-auto w-8 ">
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="User Name" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3 " type="text" placeholder="email" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="Phone Number" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="Password" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3 " type="text" placeholder="Education" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="GPA" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="City" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3 " type="text" placeholder="Country" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="Age" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="Residence" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3 " type="text" placeholder="Nationality" />
                <input class = "col-lg-4 col-md-6 col-sm-12 p-x-5 p-y-3 m-b-3" type="text" placeholder="Gender" />
            </div>
            <button class = "btn text-center p-y-4 p-x-5 w-5 m-t-5 text-brown bg-cyan">submit</button>
    
        </form>
    </div>
    

</body>
</html>
